<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="Contact Form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Talk To the Coolest Creators</h2>
                <hr>

            </div>
            <input type="text" name="name"placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email"placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="Submit">Submit <img src="Screenshot 2025-02-20 3.32.31 PM.png" alt=""></button>
            <hr>
             Use:  hello@markiplier.com and thejonathon@mythictalent.com to email them.
             <br>
             <br>
             <hr>
             <footer>Website Created by Mykala A. Rose</footer>
        </form>
        <div class="contact-right">
            <img src=" " alt="">

        </div>
    </div>
    <audio controls autoplay >
        <source src="videoplayback.mp4" type="audio/ogg">
        <source src="videoplayback.mp4" type="audio/mpeg">
    </audio>
</body>
</html>
